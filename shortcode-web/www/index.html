<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <p>Go on, type in some shortcodes! e.g: <code>:+1:</code>, <code>:smile:</code>, <code>:poop:</code>, <code>:eggplant:</code></p>
    <p>Try and find a [reasonable] false positive. It <i>should</i> be pretty difficult.</p>
    <p>Shortcodes must correspond to standard Unicode characters. Github-specific shortcodes such as <code>:shipit:</code> will not work.</p>
    <input type="text" id="lookup">
  </body>
</html>
